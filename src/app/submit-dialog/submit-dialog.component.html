<h2 mat-dialog-title>Подтвердите действие</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      {{ data.time | date : "dd.MM HH:mm" }}
    </mat-list-item>
    <mat-list-item>{{ data.subject }} </mat-list-item>
    <mat-list-item>{{ data.mentor }} </mat-list-item>
    <mat-list-item>{{ data.price }} </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    Подтвердить
  </button>
</mat-dialog-actions>
